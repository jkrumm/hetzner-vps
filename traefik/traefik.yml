## Traefik v3 â€” Static Configuration
## Deploy: doppler run -- docker compose up -d
##
## NOTE: This file does NOT support ${ENV_VAR} substitution.
## Domain-specific config (wildcard cert domains, ACME email) is handled via:
##   - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL env var in compose.networking.yml
##   - tls.domains labels on the dashboard router in compose.networking.yml

api:
  dashboard: true
  insecure: false

log:
  level: WARN

accessLog:
  filePath: /var/log/traefik/access.log
  bufferingSize: 100

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        # Wildcard domain is requested via tls.domains labels on the dashboard router.
        # See compose.networking.yml: traefik.http.routers.dashboard.tls.domains[0].*
      middlewares:
        - security-headers@file

certificatesResolvers:
  letsencrypt:
    acme:
      # email set via TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL env var in compose.networking.yml
      storage: /etc/traefik/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    exposedByDefault: false
    network: proxy
  file:
    directory: /etc/traefik/dynamic
    watch: true
