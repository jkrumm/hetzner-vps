---
# Core infrastructure stack
# Deploy: doppler run -- docker compose up -d
# External networks must be created first: make networks (or setup.sh)

networks:
  proxy:
    external: true
  postgres-net:
    external: true
  valkey-net:
    external: true
  socket-proxy-net:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  valkey-data:

services:

  # ---------------------------------------------------------------------------
  # Docker socket proxy — restricts Docker API access to read-only operations.
  # Traefik connects here instead of mounting docker.sock directly.
  # ---------------------------------------------------------------------------
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1
      IMAGES: 1
      INFO: 1
      # Deny write operations
      POST: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy-net
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "2" }

  # ---------------------------------------------------------------------------
  # Cloudflare Tunnel — all public ingress flows through here.
  # No ports exposed to the internet; cloudflared makes outbound connections
  # to Cloudflare edge only. Configure public hostnames in Cloudflare dashboard:
  #   *.DOMAIN → https://traefik:443  (TLS verify: disabled — internal cert)
  # ---------------------------------------------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 64m
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - proxy
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "2" }

  # ---------------------------------------------------------------------------
  # Traefik v3 — reverse proxy + HTTPS via Cloudflare DNS-01 wildcard cert.
  # No ports exposed — cloudflared routes traffic to traefik:443 internally.
  # Entrypoints: web (:80, redirect to websecure) + websecure (:443, TLS).
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
      # ACME email: passed as env var because traefik.yml doesn't support ${VAR} substitution
      TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
    networks:
      - proxy
      - socket-proxy-net
    labels:
      # Traefik dashboard — restricted to Tailscale IP range via middleware
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=tailscale-only@file"
      # Request wildcard cert via DNS-01 — Docker Compose substitutes ${DOMAIN} in labels ✓
      - "traefik.http.routers.dashboard.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.dashboard.tls.domains[0].sans=*.${DOMAIN}"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ---------------------------------------------------------------------------
  # PostgreSQL 18 — primary database. Pinned to major version.
  # Never exposed externally. Update manually (backup first, then pull).
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18
    container_name: postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 2g
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Watchtower: excluded from auto-updates — update manually (backup first)
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ---------------------------------------------------------------------------
  # Valkey 9 — Redis-compatible cache and queue backend.
  # container_name: redis so apps can connect via redis:6379 unchanged.
  # Pinned to major version. Update manually.
  # ---------------------------------------------------------------------------
  valkey:
    image: valkey/valkey:9
    container_name: redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 512m
    command: valkey-server --maxmemory 400mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - valkey-data:/data
    networks:
      - valkey-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Watchtower: excluded from auto-updates — update manually
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "2" }
