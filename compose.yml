---
# Core infrastructure stack
# Deploy: doppler run -- docker compose up -d
# External networks must be created first: make networks (or setup.sh)

networks:
  proxy:
    external: true
  postgres-net:
    external: true
  valkey-net:
    external: true
  monitoring-net:
    external: true
  socket-proxy-net:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  valkey-data:
  traefik-logs:
  crowdsec-data:
  crowdsec-config:

services:

  # ---------------------------------------------------------------------------
  # Docker socket proxy — restricts Docker API access to read-only operations.
  # Traefik and WUD connect here instead of mounting docker.sock directly.
  # ---------------------------------------------------------------------------
  socket-proxy:
    image: tecnativa/docker-socket-proxy:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      CONTAINERS: 1
      NETWORKS: 1
      SERVICES: 1
      TASKS: 1
      IMAGES: 1
      INFO: 1
      # Deny write operations
      POST: 0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - socket-proxy-net
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "2" }

  # ---------------------------------------------------------------------------
  # Traefik v3 — reverse proxy + HTTPS via Cloudflare DNS-01 wildcard cert.
  # Entrypoints: web (:80, redirect to websecure) + websecure (:443, TLS).
  # ---------------------------------------------------------------------------
  traefik:
    image: traefik:v3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme.json:/etc/traefik/acme.json
      - traefik-logs:/var/log/traefik
    networks:
      - proxy
      - socket-proxy-net
    labels:
      # Traefik dashboard — restricted to Tailscale IP range via middleware
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@file,tailscale-only@file"
      # WUD: auto-update on minor releases
      - "wud.tag.include=^v?\\d+\\.\\d+\\.\\d+$$"
      - "wud.tag.transform=^v?(\\d+\\.\\d+\\.\\d+)$$ -> v$$1"
      - "wud.trigger.pushover.enabled=true"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ---------------------------------------------------------------------------
  # PostgreSQL 18 — primary database. Pinned to major version.
  # Never exposed externally. Update manually (backup first, then pull).
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18
    container_name: postgres
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 2g
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - postgres-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # WUD: notify only — never auto-update (manual with backup first)
    labels:
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"
      - "wud.trigger.pushover.enabled=true"
      - "wud.auto.enabled=false"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }

  # ---------------------------------------------------------------------------
  # Valkey 9 — Redis-compatible cache and queue backend.
  # container_name: redis so apps can connect via redis:6379 unchanged.
  # Pinned to major version. Update manually.
  # ---------------------------------------------------------------------------
  valkey:
    image: valkey/valkey:9
    container_name: redis
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 512m
    command: valkey-server --maxmemory 400mb --maxmemory-policy allkeys-lru --save 60 1
    volumes:
      - valkey-data:/data
    networks:
      - valkey-net
      - monitoring-net    # CrowdSec uses Valkey as bouncer cache (db 1)
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    # WUD: notify only — never auto-update
    labels:
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$$"
      - "wud.trigger.pushover.enabled=true"
      - "wud.auto.enabled=false"
    logging:
      driver: json-file
      options: { max-size: "5m", max-file: "2" }

  # ---------------------------------------------------------------------------
  # CrowdSec — application-layer threat protection.
  # Reads Traefik access logs, uses community IP blocklists.
  # Traefik bouncer plugin connects to LAPI at crowdsec:8080.
  # Post-deploy: cscli capi register + cscli collections install crowdsecurity/traefik
  # ---------------------------------------------------------------------------
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    mem_limit: 256m
    environment:
      COLLECTIONS: "crowdsecurity/traefik"
      CUSTOM_HOSTNAME: hetzner-vps
    volumes:
      - crowdsec-data:/var/lib/crowdsec/data
      - crowdsec-config:/etc/crowdsec
      - traefik-logs:/var/log/traefik:ro
    networks:
      - monitoring-net
    labels:
      - "wud.tag.include=^v?\\d+\\.\\d+\\.\\d+$$"
      - "wud.trigger.pushover.enabled=true"
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
